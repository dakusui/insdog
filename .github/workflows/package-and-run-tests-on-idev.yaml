name: Package and Run All Tests with Namespace Name

on:
  workflow_dispatch:
    inputs:
      namespaceName:
        description: 'Namespace Name'
        required: true
        default: 'ca-app-architectg1-1'

jobs:
  build:
    runs-on: [self-hosted]

    container:
      image: mcr.microsoft.com/playwright/java:v1.45.1-jammy

    steps:
      - name: Install Git
        run: apt-get update && apt-get install -y git

      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-playwright-container
        with:
          require-python: 'true'

      - name: Build with Maven
        run: mvn -Dmaven.javadoc.skip=true package

      - name: Run all the tests
        id: main
        run: |
          ./build.sh run-all-tests-on-idev-${{ github.event.inputs.namespaceName }}
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-result
          path: target/testResult/**
        continue-on-error: true

      - name: Publish test report
        run: |
          pip install trcli
          ./build.sh compile-test-report
          ./build.sh publish-test-report
        env:
          TEST_ENVIRONMENT: ${{ github.event.inputs.namespaceName }}
          TR_TITLE: ${{ github.workflow }}
        continue-on-error: true

      - name: Check for failures
        if: always()
        run: |
          if [ "${{ steps.main.outcome }}" != "success" ]; then
            echo "Build failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
