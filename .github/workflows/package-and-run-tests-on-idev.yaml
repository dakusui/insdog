name: Package and Run All Tests with Namespace Name

on:
  workflow_dispatch:
    inputs:
      namespaceName:
        description: 'Namespace Name'
        required: true
        default: 'ca-app-architectg1-1'

jobs:
  build:
    runs-on: [self-hosted]

    container:
      image: mcr.microsoft.com/playwright/java:v1.45.1-jammy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-ipafont-gothic fonts-ipafont-mincho

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # AdoptOpenJDK is now Eclipse Temurin
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -Dmaven.javadoc.skip=true clean package

      - name: Run all the tests
        id: main
        run: |
          java  --add-opens java.base/java.lang.invoke=ALL-UNNAMED \
                -jar target/autotest-caweb.jar \
                -q 'classname:~.*' \
                "--execution-profile=domain:ca-web-${{ github.event.inputs.namespaceName }}.idev.test.musubu.co.in" \
                run
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-result
          path: target/testResult/**
        continue-on-error: true

      - name: Check for failures
        if: always()
        run: |
          if [ "${{ steps.main.outcome }}" != "success" ]; then
            echo "Build failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
