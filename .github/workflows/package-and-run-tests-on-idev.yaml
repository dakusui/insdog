name: Package and Run All Tests with Namespace Name

on:
  workflow_dispatch:
    inputs:
      namespaceName:
        description: 'Namespace Name'
        required: true
        default: 'ca-app-architectg1-1'

jobs:
  build:
    runs-on: [self-hosted]

    container:
      image: mcr.microsoft.com/playwright/java:v1.45.1-jammy

    steps:
      - name: Export environment variables
        run: |
          echo "JAVA_TOOL_OPTIONS=\"-Duser.home=${HOME}\"" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            git make \
            fonts-ipafont-gothic fonts-ipafont-mincho \
            libasound2-dev libc-dev-bin libc-devtools libc6-dev libcrypt-dev \
            libgd3 libjpeg-turbo8-dev libjpeg8-dev libnsl-dev libtirpc-dev \
            linux-libc-dev manpages manpages-dev rpcsvc-proto liba52-0.7.4 \
            libgraphene-1.0-0 libmpeg2-4 libopencore-amrnb0 libopencore-amrwb0 \
            libsidplay1v5

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # AdoptOpenJDK is now Eclipse Temurin
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -Dmaven.javadoc.skip=true package

      - name: Run all the tests
        id: main
        run: |
          java  --add-opens java.base/java.lang.invoke=ALL-UNNAMED \
                -jar target/autotest-caweb.jar \
                -q 'classname:~.*' \
                "--execution-profile=domain:ca-web-${{ github.event.inputs.namespaceName }}.idev.test.musubu.co.in" \
                run
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-result
          path: target/testResult/**
        continue-on-error: true

      - name: Check for failures
        if: always()
        run: |
          if [ "${{ steps.main.outcome }}" != "success" ]; then
            echo "Build failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
