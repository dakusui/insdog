name: SonarQube Data Collection

on:
  pull_request:
    branches:
      - develop
    types:
      - closed
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright/java:v1.45.1-jammy

    steps:
      - name: Export environment variables
        run: |
          echo "JAVA_TOOL_OPTIONS=\"-Duser.home=${HOME}\"" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            git \
            fonts-ipafont-gothic fonts-ipafont-mincho \
            libasound2-dev libc-dev-bin libc-devtools libc6-dev libcrypt-dev \
            libgd3 libjpeg-turbo8-dev libjpeg8-dev libnsl-dev libtirpc-dev \
            linux-libc-dev manpages manpages-dev rpcsvc-proto liba52-0.7.4 \
            libgraphene-1.0-0 libmpeg2-4 libopencore-amrnb0 libopencore-amrwb0 \
            libsidplay1v5

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.GH_PAT }}</password>
                    </server>
                  </servers>
                  <profiles>
                    <profile>
                      <id>github</id>
                      <repositories>
                        <repository>
                          <id>github</id>
                          <url>https://maven.pkg.github.com/moneyforward/mddoclet</url>
                        </repository>
                      </repositories>
                    </profile>
                  </profiles>
                  <activeProfiles>
                    <activeProfile>github</activeProfile>
                  </activeProfiles>
                </settings>" > ~/.m2/settings.xml

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # AdoptOpenJDK is now Eclipse Temurin
          java-version: '21'
          cache: 'maven'
          overwrite-settings: false

      - name: Build and Verify autotest-ca
        run: mvn -B clean verify

      - name: Run SonarQube scanner
        uses: sonarsource/sonarqube-scan-action@master
        with:
           # Check [1] for more details.
           # https://docs.sonarsource.com/sonarqube/latest/project-administration/analysis-scope/#example-1
           args: >
             -Dsonar.projectKey=autotest-ca
             -Dsonar.projectName=autotest-ca
             -Dsonar.scm.provider=git
             -Dsonar.java.sources=src/main/java
             -Dsonar.java.tests=src/test/java
             -Dsonar.java.binaries=target/classes
             -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/framework/jacoco.xml,target/site/jacoco/caweb/jacoco.xml,target/site/jacoco/all/jacoco.xml
             -Dsonar.sources=src/main/java
             -Dsonar.tests=src/test/java
             -Dsonar.exclusions=src/**/tests/**,src/**/examples/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
